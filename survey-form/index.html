<!Doctype html>
<html>
  <head>

    <link rel="stylesheet" href="styles.css">
   
    </head>
    <body>
      <h1 id="title">Programming Survey Form</h1>
      <p id="description">Please Answer all of the questions. Thank you!</p>
      <form id="survey-form">
        <div class="form-group">
          <fieldset>
            <label id="name-label" for="name"><span>Enter your Name</span></label><input id="name" type="text" placeholder="Enter your Name">
            <label id="email-label" for="email"><span>Enter your Email </span></label><input name="email" id="email" type="email" placeholder="Enter your Email" required />
            <label id="age-label" for="age"><span>Age(Optional)</span></label><input id="number" min="9" max="21" type="number" placeholder="Enter your Age"/>
          </fieldset>
        </div>
        <div class="form-group">
          <fieldset>
            <span>Which option best describes your current role?</span>
            <select>
              <option></option>
              <option>Frontend Engineer</option>
              <option>Backend Engineer</option>
              <option>Platforms Engineer</option>
              <option>Cloud Engineer</option>
            </select>
          </fieldset>
        </div>
        <div class="form-group">
          <fieldset>
            <span> Would you recommend Software Development to a friend?</span>
               <label id="yes-label" for="option-button"><input type="radio" name="option-button" value="yes" /> Yes</label>
               <label id="no-label" for="option-button"><input type="radio" name="option-button" value="no" /> Not at All</label>
               <label id="no-label" for="option-button"><input type="radio" name="option-button" value="no" /> Definitely</label>
       </fieldset>
       <fieldset>
         <span>What would you like to see improved? (Check all that apply)</span>
         <label><input type="checkbox" value="1"/> Make Coding A Habit</label>
         <label> <input type="checkbox" value="2"/> Read Books </label>
         <label> <input type="checkbox" value="2"/> Apply Learnings </label>
         <label> <input type="checkbox" value="2"/> Solve Programming Problems </label>
         </div>
       </fieldset>
        </div>
       <div class="form-group">
        <fieldset>
          <span> Any Comments or Suggestions? </span>
          <textarea rows="5" placeholder="Leave your Comments here .."></textarea>
         </fieldset>
       </div>
          <input type="submit" id="submit"/>
    </form>
      </body>
  </html>
